<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management System - Manage Menu</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Manage Menu</h1>
        <a href="admin-dashboard.html" class="btn-secondary">Back to Dashboard</a>
    </header>

    <main>
        <div class="menu-management">
            <div class="add-item-form">
                <h2>Add New Item</h2>
                <form id="add-item-form">
                    <input type="text" id="item-name" placeholder="Item Name" required>
                    <input type="number" id="item-price" placeholder="Price" step="0.01" required>
                    <button type="submit" class="btn-primary">Add Item</button>
                </form>
            </div>

            <div class="menu-list">
                <h2>Current Menu Items</h2>
                <div id="menu-items-list"></div>
            </div>
        </div>
    </main>

    <script src="../js/manage-menu.js"></script>
</body>
</html>
