<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management System - Menu</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>College Canteen Menu</h1>
        <div class="cart-icon" onclick="showCart()">
            Cart (<span id="cart-count">0</span>)
        </div>
    </header>

    <main>
        <div id="menu-container" class="menu-grid">
            <!-- Menu items will be loaded here -->
        </div>

        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="hideCart()">&times;</span>
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <div class="cart-total">
                    <strong>Total: â‚¹<span id="cart-total">0</span></strong>
                </div>
                <button onclick="checkout()" class="btn-primary">Checkout</button>
            </div>
        </div>
    </main>

    <script src="../js/menu.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
