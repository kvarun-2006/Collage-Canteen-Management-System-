<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Canteen Management System</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .landing-content {
            text-align: center;
            color: var(--white);
            margin-bottom: var(--spacing-xl);
        }

        .landing-content h1 {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .landing-content p {
            font-size: 1.25rem;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        .user-type-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            max-width: 800px;
            width: 100%;
        }

        .user-type-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-xl);
            text-decoration: none;
            color: var(--dark);
            border: 3px solid transparent;
        }

        .user-type-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .user-type-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-md);
        }

        .user-type-card h2 {
            font-size: 1.75rem;
            margin-bottom: var(--spacing-sm);
            color: var(--primary);
        }

        .user-type-card p {
            color: var(--gray-600);
            font-size: 1rem;
            margin-bottom: var(--spacing-md);
        }

        .user-type-card .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-lg);
            font-weight: 600;
            display: inline-block;
            margin-top: var(--spacing-sm);
        }

        @media (max-width: 768px) {
            .landing-content h1 {
                font-size: 2rem;
            }

            .user-type-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <div class="landing-content">
            <h1>üçΩÔ∏è Welcome to College Canteen</h1>
            <p>Choose your access type to continue</p>
        </div>

        <div class="user-type-cards">
            <!-- Customer Card -->
            <a href="html/index.html" class="user-type-card">
                <div class="user-type-icon">üë®‚Äçüéì</div>
                <h2>Customer</h2>
                <p>Browse menu, place orders, and view your bill</p>
                <span class="btn">Browse Menu ‚Üí</span>
            </a>

            <!-- Staff/Admin Card -->
            <a href="html/admin-login.html" class="user-type-card">
                <div class="user-type-icon">üë®‚Äçüíº</div>
                <h2>Staff / Admin</h2>
                <p>Manage orders, menu items, and view reports</p>
                <span class="btn">Staff Login ‚Üí</span>
            </a>
        </div>
    </div>
</body>

</html>
